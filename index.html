<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin-top: 3rem;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="background-container"></div>
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo" />
      </div>
      <div class="hero">
        <h1 class="hero__title">
          <span class="hero__title hero__title--light">We're</span><br />
          coming soon
        </h1>
        <p class="hero__description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" novalidate class="hero__cta">
          <input
            id="email"
            name="email"
            type="email"
            class="hero__cta__input"
            placeholder="Email Address"
          />
          <img
            src="./images/icon-error.svg"
            alt="Error icon"
            class="hero__cta__error__icon"
          />
          <button class="hero__cta__btn">
            <img
              src="./images/icon-arrow.svg"
              alt="Arrow icon"
              class="hero__cta__btn__icon"
            />
          </button>
          <p class="hero__cta__error-message">Please provide a valid email</p>
        </form>
      </div>

      <div class="hero__img__container">
        <picture>
          <source
            srcset="./images/hero-mobile.jpg"
            media="(max-width: 43.75em)"
          />
          <img src="./images/hero-desktop.jpg" alt="Photo of model" />
        </picture>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/gabriardi">Gabriele Ardizzone</a>.
      </p>
    </footer>

    <script src="./emailValidation.js"></script>
  </body>
</html>
